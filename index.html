<html>

	</head>
	<body>
		<script>
			// XML request na čtení
			var code = "+>+++>++";
			var memory = [0];
			function bDo(order){
				if(order == "+"){
					memory[i] = memory[i] === undefined ? 1 : memory[i]+1;
					return;
				}
				if(order == ">"){
					i++;
				}
			};
			var c;
			var i = 0;
			for( c = 0; c < code.length;c++){
				bDo(code[c]);
			};
		</script>
	</body>
</html>
